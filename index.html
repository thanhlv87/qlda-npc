<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/11464/11464129.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/11464/11464129.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phần mềm Quản lý dự án NPSC</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1E40AF" />
    <link rel="stylesheet" href="/src/fonts.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#1E40AF',
              'secondary': '#1D4ED8',
              'accent': '#F97316',
              'neutral': '#f1f5f9',
              'base-100': '#FFFFFF',
              'info': '#3B82F6',
              'success': '#10B981',
              'warning': '#F59E0B',
              'error': '#EF4444',
            },
          }
        }
      }
    </script>

    <!-- Correct Import Map using a standard CDN like esm.sh -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.0",
    "react-dom/client": "https://esm.sh/react-dom@19.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.24.0",
    "firebase/app": "https://esm.sh/firebase@12.4.0/app",
    "firebase/auth": "https://esm.sh/firebase@12.4.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@12.4.0/firestore",
    "firebase/storage": "https://esm.sh/firebase@12.4.0/storage",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "heic2any": "https://esm.sh/heic2any@0.0.4",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "vite": "https://aistudiocdn.com/vite@^7.1.10",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4"
  }
}
</script>

</head>
  <body class="bg-neutral dark:bg-gray-900 font-sans transition-colors duration-200">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
